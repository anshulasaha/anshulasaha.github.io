<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinalGame</title>
    <link href="theStyle.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <a href="#instructionGround">
        <img
          src="assets/start_button.png"
          alt="Start Button"
          class="StartButton"
          width="192"
          height="192"
          draggable="false"
        />
      </a>
    </header>

    <section id="instructionGround">
      <article>
        <div id="IGCanvas"></div>
        <footer>
          <a href="#gumdropForest">Gumdrop Forest</a>
          <a href="#lollipopHills">Lollipop Hills</a>
        </footer>
      </article>
    </section>

    <section id="gumdropForest">
      <article>
        <div id="GFCanvas"></div>
        <footer>
          <a href="#sneakPastGummyBear">Sneak Past Giant Gummy Bear</a>
          <a href="#offerCandy">Offer Candy to the Giant Gummy Bear</a>
        </footer>
      </article>
    </section>

    <section id="sneakPastGummyBear">
      <article>
        <div id="SGGBCanvas">
          <!-- Here comes the Scene of the Gummy Bear eating Shawty Berry and then game over tag-->
        </div>
      </article>
    </section>

    <section id="offerCandy">
      <article>
        <div id="OCCanvas"><!-- Gummy Bear lets you go and you meet talking cupcakes--></div>
        <footer>
          <a href="#marshmallowPit">Listen to them and go to the Marshmallow Pit</a>
          <a href="#differentRouteMountains">Don't listen to them and take a different route</a>
        </footer>
      </article>
    </section>

    <section id="marshmallowPit">
      <article>
        <div id="MPCanvas">
          <!-- Here Shwty Berry gets stuck in the marshmallow pit and dies-->
        </div>
      </article>
    </section>

    <section id="differentRouteMountains">
      <article>
        <div id="DRMCanvas">
          <!--here you reach the mountains and you meet singing Candy Cane Man-->
        </div>
        <footer>
          <a href="#tryToClimb">Try to climb the mountain</a>
          <a href="#searchForAnotherWay">Try to search for another way</a>
        </footer>
      </article>
    </section>

    <section id="trytoClimb">
      <article>
        <div id="TTCCanvas">
          <!-- Here Shwty Berry slips while climbing the mountain and dies-->
        </div>
      </article>
    </section>

    <section id="searchForAnotherWay">
      <article>
        <div id="SFAWCanvas">
          <!-- Here Shwty Berry finds the candy cane elevator and reaches the castle-->
          <!-- Bring on the win stickers and end of game-->
        </div>
      </article>
    </section>

    <section id="lollipopHills">
      <article>
        <div id="LHCanvas"></div>
        <footer>
          <a href="#fightTheClan">Fight the Sour Man Clan</a>
          <a href="#singToThem">Sing to the Clan</a>
        </footer>
      </article>
    </section>

    <section id="fightTheClan">
      <article>
        <div id="FSMCCanvas">
          <!-- Here Shwty Berrytries to fight the Sour Man Clan and dies-->
        </div>
      </article>
    </section>

    <section id="singToThem">
      <article>
        <div id="SSMCanvas"></div>
        <footer>
          <a href="#differentRouteMountains">Tap to Continue</a>
        </footer>
      </article>
    </section>
  </body>
</html>
